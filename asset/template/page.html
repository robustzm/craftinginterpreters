{% include 'header.html' %}

<nav class="wide">
  <a href="/"><img src="image/logotype-small.png" title="Crafting Interpreters"></a>
  <div class="contents">
    {% include 'nav.html' %}
  </div>
</nav>

<nav class="narrow">
<a href="/"><img src="image/logotype-small.png" title="Crafting Interpreters"></a>
{% if prev %}
<a href="{{ prev|file }}.html" title="{{ prev }}" class="prev">←</a>
{% endif %}
{% if next %}
<a href="{{ next|file }}.html" title="{{ next }}" class="next">→</a>
{% endif %}
</nav>

<div class="page">
<div class="nav-wrapper">
<nav class="floating">
  <a href="/"><img src="image/logotype-small.png" title="Crafting Interpreters"></a>
  <div class="expandable">
    {% include 'nav.html' %}
  </div>
  <a id="expand-nav">≡</a>
</nav>
</div>

<article class="chapter">

{% if number %}
  <div class="number">{{ number }}</div>
{% endif %}
{% if part %}
  <h1>{{title}}</h1>
{% else %}
  <h1 class="part">{{title}}</h1>
{% endif %}

{{ body }}

<footer>&copy; 2016 Robert Nystrom</footer>
</article>

{% include 'footer.html' %}
