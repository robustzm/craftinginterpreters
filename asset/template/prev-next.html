<div class="prev-next">
  {% if prev %}
    <a href="{{ prev|file }}.html" title="{{ prev }}" class="left">&larr;&nbsp;Previous</a>
  {% endif %}
  {% if up %}
    <a href="{{ up|file }}.html" title="{{ up }}">&uarr;&nbsp;Up</a>
  {% endif %}
  {% if next %}
    <a href="{{ next|file }}.html" title="{{ next }}" class="right">Next&nbsp;&rarr;</a>
  {% endif %}
</div>
